<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Case Study</title>
</head>

<body>
    <div class="conainer">
        <h1>Manage personal expenses</h1>
        <div class="head">
            <input type="text" id="search" placeholder="Search some thing.............." onkeyup="searchOnChange()"
                onpaste="searchOnChange()">
            <button class="btn-add" onclick="displayAddForm()">Add new record</button>
        </div>
        <div>
            <table id="table-total">
                <thead>
                    <tr>
                        <th class="order"> No</th>
                        <th class="content">Content</th>
                        <th class="amount">Amount</th>
                        <th class="type">Type</th>
                        <th class="created">Created Time</th>
                        <th class="action">Action</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                </tbody>
            </table>
        </div>
    </div>

    <div id="add-form" class="form">
        <div class="form-content">
            <h1 id="form-title"></h1>
            <div class="input-add">
                <div id="error">Message error</div>
                <table id="table-add">
                    <tr>
                        <td>
                            <h3>Content</h3>
                        </td>
                        <td>
                            <input type="text" class="in" id="input-form-content">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Amount</h3>
                        </td>
                        <td>
                            <input type="number" class="in" id="input-amount-content">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Type</h3>
                        </td>
                        <td>
                            <input type="radio" id="income" name="type" value="income">
                            <label for="income" class="income">Income</label>
                            <input type="radio" id="spend" name="type" value="spend">
                            <label for="spend" class="spend">Spend</label><br>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <button class="btn" id="btnSave" onclick="saveRecord()">Save</button>
                <button class="btn" id="btnAdd" onclick="addRecord()">Add</button>
                <button class="btn-delete" onclick="cancelAddForm()">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
